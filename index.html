<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="index.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="card-qr-code">
            <div class="qr-code--img">
                <img src="" alt="" />
            </div>
            <h1 class="qr-code--title">Improve your front-end skills by building projects</h1>
            <p class="qr-code-description">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level
            </p>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
